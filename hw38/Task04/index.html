<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Football</title>
    <style>
        .football {
            font-weight: bold;
            list-style: url("../icons/football.png");
        }

        ol > li {
            font-weight: normal;
        }
    </style>
</head>
<body>
<ol>
    <li class="football">Группа А
        <ol>
            <li style="list-style: url('../icons/poland.png')">Польша</li>

            <li style="list-style: url('../icons/czech.png')">Чехия</li>
            <li style="list-style: url('../icons/greece.png')">Греция</li>
        </ol>
    </li>
    <li class="football">Группа В
        <ol>
            <li style="list-style: url('../icons/germany.png')">Германия</li>

            <li style="list-style: url('../icons/portugal.png')">Португалия</li>
            <li style="list-style: url('../icons/denmark.png')">Дания</li>
        </ol>
    </li>
    <li class="football">Группа С
        <ol>

    <li class="football">Группа D
        <ol>
            <li style="list-style: url('../icons/ukraine.png')">Украина</li>
            <li style="list-style: url('../icons/england.png')">Англия</li>
            <li style="list-style: url('../icons/france.png')">Франция</li>
            <li style="list-style: url('../icons/sweden.png')">Швеция</li>
        </ol>
    </li>
</ol>
</body>
</html>
