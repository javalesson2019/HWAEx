<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

<body>
<form action="addCookie" method="post">
    <p>Create cookie: </p>
    <label> Create cookie key
        <input type="text" name="key" placeholder="key" >
    </label><br><br>
    <label> Create cookie value
        <input type="text" name="value" placeholder="value" >
    </label><br><br>
    <label> Create cookie life time
        <input type="number" name="lifeTime" placeholder="life time">
    </label><br><br>
    <label> Create cookie domain
        <input type="text" name="domain" placeholder="enter domain" >
    </label><br><br>
    <label> http
        <input type="radio" name="http..." value="http" checked>
    </label><br>
    <label> https
        <input type="radio" name="http..." value="https">
    </label><br><br>
    <button type="submit">
        Create cookie
    </button>
</form><br><br>

</form>
</body>
</html>
