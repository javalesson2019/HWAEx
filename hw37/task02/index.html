<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Card game</title>
    <style>
        .redColor {
            color: darkred;
        }

        span {
            background-color: darkgrey;
            font-size: 35px;
            padding: 8px
        }
    </style>
</head>

<body style="margin: 55px">
    <br /><br />
    <p style="font-size: x-large">Player 1:</p>
    <!-- Т.к. используется кодировка utf-8, то есть возможность втсвлять прямо символы вместо сущьностей html -->
    <span>2 ♣</span>
    <span class="redColor">9 ♥</span>
    <span class="redColor">6 ♥</span>
    <span class="redColor">A ♦</span>
    <span>Q ♠</span>
    <span>J ♣</span>

    <p style="font-size: x-large">Player 2:</p>
    <span class="redColor">3 &#9829;</span>
    <span>A &clubs;</span>
    <span>10 &clubs;</span>
    <span class="redColor">K &#9830;</span>
    <span>8 &#9824;</span>
    <span class="redColor">3 &#9829;</span>
</body>

</html>
