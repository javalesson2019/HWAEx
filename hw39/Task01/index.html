<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListProducts</title>
    <style>
        h3,
        h5 {
            text-align: center;
        }

        div {
            float: left;
            border: 1px solid darkgrey;
            border-radius: 25px;
            margin: 10px;
            padding: 10px;
        }

        p {
            text-align: center;
            font-weight: bold;
        }

        footer {
            clear: left;
        }
    </style>
</head>
<body>
<h3>What do I have in my fridge?</h3>
<div>
    <img src="../images/pepper.png" alt="Pepper" width="128"/>
    <p>Pepper</p>
</div>
<div>
    <img src="../images/apple.png" alt="Apple" width="128"/>
    <p>Apple</p>
</div>
<div>
    <img src="../images/cheese.png" alt="Cheese" width="128"/>
    <p>Cheese</p>
</div>
<div>
    <img src="../images/corn.png" alt="Corn" width="128"/>
    <p>Corn</p>
</div>
<div>
    <img src="../images/mushroom.png" alt="Mushroom" width="128"/>
    <p>Mushroom</p>
</div>
<div>
    <img src="../images/garlic.png" alt="Garlic" width="128"/>
    <p>Garlic</p>
</div>
<div>
    <img src="../images/beef.png" alt="Beef" width="128"/>
    <p>Beef</p>
</div>
<div>
    <img src="../images/fish.png" alt="Fish" width="128"/>
    <p>Fish</p>
</div>
<div>
    <img src="../images/eggs.png" alt="Eggs" width="128"/>
    <p>Eggs</p>
</div>
<div>
    <img src="../images/coriander.png" alt="Coriander" width="128"/>
    <p>Coriander</p>
</div>
<br>
<footer>
    <hr>
    <h5>...that's all ..</h5>
</footer>
</body>
</html>
