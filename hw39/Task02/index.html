<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VerticalMenu</title>
    <style>
        body {
            margin: 20px;
            color: white;
        }

        span {
            padding: 10px;
            margin: 10px;
        }

        main, div {
            width: 250px;
            background-color: darkgrey;
        }

        div:hover {
            background-color: dimgray;
            cursor: pointer;
        }

        div {
            padding: 10px;
        }

        img {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<main>
    <div>
        <img src="../images/edit.png" alt="Edit" width="50">
        <span> EDIT</span>
    </div>
    <div>
        <img src="../images/favorites.png" alt="FAVORITES" width="50">
        <span> FAVORITES</span>
    </div>
    <div>
        <img src="../images/history.png" alt="HISTORY" width="50">
        <span> HISTORY</span>
    </div>
    <div>
        <img src="../images/security.png" alt="SECURITY" width="50">
        <span> SECURITY</span>
    </div>
    <div>
        <img src="../images/settings.png" alt="SETTINGS" width="50">
        <span> SETTINGS</span>
    </div>
</main>
</body>
</html>
