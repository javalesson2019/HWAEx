<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">
    <div class="photoWindow"><img id="car" src="photo_avto/volkswagen-s.jpg" alt="car"></div>
    <div class="numbers"></div>
    <div class="buttons">

    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
